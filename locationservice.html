<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<h4>$location Service Example</h4>  
<div ng-app ="app" ng-controller="HelloController"> 
  
    <div>  
        Current protocol used by the application URL: {{op}}  
    </div>  
    <br />  
</div>  
<script>
var app = angular.module("app", []);  
app.controller("HelloController", function ($scope, $location) {  
    $scope.op = $location.protocol();  
});  
</script>
</body>
</html>
